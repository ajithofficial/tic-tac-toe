<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <body>
    <div class="start-box" id="start-box">

      <div class="cell" grid-cell></div>
      <div class="cell" grid-cell></div>
      <div class="cell" grid-cell></div>
      <div class="cell" grid-cell></div>
      <div class="cell" grid-cell></div>
      <div class="cell" grid-cell></div>
      <div class="cell" grid-cell></div>
      <div class="cell" grid-cell></div>
    </div>
    <div class="winner-box" id="winner-box">
      <h1 winner-text></h1>
      <button class="restart" id="restart">Restart Game</button>
    </div>
    <div class="footer">
